<div>
  <h2>Partners</h2>
  <table>
    <thead>
      <tr>
        <th>Alias</th>
        <th>Type</th>
        <th>Direction</th>
        <th>Application</th>
        <th>Processed Flow Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let partner of partners">
        <td>{{ partner.alias }}</td>
        <td>{{ partner.type }}</td>
        <td>{{ partner.direction }}</td>
        <td>{{ partner.application }}</td>
        <td>{{ partner.processedFlowType }}</td>
        <td>{{ partner.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
